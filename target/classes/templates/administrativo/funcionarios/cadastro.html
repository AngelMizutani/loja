<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<title>Página Cadastro de Funcionários</title>
<meta charset="utf-8" />

<script src=”https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js”></script>

<script>
	$(document).ready(function(){
		$("#cpf_button").focus(function(){
			var strCpf = document.getElementById("cpf");
			
			function testaCpf(strCpf){
				var soma;
				var resto;
				
				soma = 0;
				
				if (strCpf == "00000000000"){
					return false;
				}
				
				for (i = 1; i <= 9; i++){
					soma = soma + parseInt(strCpf.substring(i-1, i)) * (11 - i);				
				}
				resto = (soma * 10) % 11;
				
				if ((resto == 10) || (resto == 11)){
					resto = 0;
				}
				
				if (resto != parseInt(strCpf.substring(9, 10))){
					return false;
				}
				
				return true;
			}
			
			var cpf = strCpf.value;
			var valida_cpf = (testaCpf(cpf));
			
			if (valida_cpf == false){
				alert(cpf + "\nCPF Inválido");
				document.getElementById("cpf").value = "";
			}
			
			if (valida_cpf == true){
				alert(cpf + "\nCPF válido");
			}
		})
	})
</script>

</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Funcionários</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md"
					href="/administrativo/funcionarios/listar" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Funcionários</span>
				</a>
			</nav>
		</div>

		<div>
			<form>
				<label for="cpf">CPF</label> 
				<input type="text" name="cpf" id="cpf"/> 
				<input type="submit"
					id="cpf_button"
					value="validarCpf" />
			</form>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/funcionarios/salvar"
				th:object="${funcionario}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome do Funcionário</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome Completo"
							autofocus="autofocus" th:field="*{nome}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="salario">Salário Bruto</label> <input type="text"
							class="form-control" id="salario" data-mask="#.##0,00"
							data-mask-reverse="true" th:field="*{salarioBruto}" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<!-- <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="dataEntrada">Data de Entrada</label>
	                        <input type="date" class="form-control" id="dataEntrada" name="dataEntrada" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="dataSaida">Data de Saída</label>
	                        <input type="date" class="form-control" id="dataSaida" name="dataSaida" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div> -->
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cargo">Cargo</label> <select id="cargo"
							class="form-control" name="cargo">
							<option value="">Selecione...</option>
							<option value="1">Auxiliar Contábil</option>
							<option value="2">Auxiliar Administrativo</option>
							<option value="3">Contador</option>
							<option value="4">Adminitrador</option>
							<option value="5">Programado PHP</option>
							<option value="6">Desenvolvedor Java Jr.</option>
							<option value="7">Desenvolvedor Java Pleno</option>
							<option value="8">Desenvolvedor Java Senior</option>
							<option value="9">Auxiliar de RH</option>
							<option value="10">Coordenador de RH</option>
							<option value="11">Psicologo</option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cidade">Cidade</label> <select th:field="*{cidade}"
							class="form-control">
							<option th:each="cid: ${listaCidades}" th:value="${cid.id}"
								th:text="${cid.nome}"></option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="logradouro">Logradouro</label> <input type="text"
							class="form-control" id="logradouro"
							placeholder="logradouro sem número" name="logradouro" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="numero">Número</label> <input type="text"
							class="form-control" id="numero" name="numero" value="" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="complemento">Complemento</label> <input type="text"
							class="form-control" id="complemento"
							placeholder="fundos, casa, AP. 102, .." name="complemento"
							value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="bairro">Bairro</label> <input type="text"
							class="form-control" id="bairro" name="bairro" value="" />
						<div class="invalid-feedback"></div>
					</div>

					<div class="form-group col-md-6">
						<label for="cep">Cep</label> <input type="text"
							class="form-control" id="cep" data-mask="00000-000" name="cep"
							value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>


</body>
</html>
