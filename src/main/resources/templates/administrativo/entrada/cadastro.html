<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<title>Página Entrada de Produtos</title>
<meta charset="utf-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Entrada de Produtos</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md"
					href="/administrativo/entrada/listar" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Entrada de Produtos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/entrada/salvar" th:object="${entrada}"
				method="POST">
				<div class="form-row">			
						
					<div class="form-group col-md-6">
						<label for="funcionario">Funcionário</label> <select th:field="*{funcionario}"
							class="form-control">
							<option th:each="func: ${listaFuncionarios}" th:value="${func.id}"
								th:text="${func.nome}"></option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="nome">Observação</label> <input type="text"
							class="form-control" id="nome" placeholder="Observação"
							autofocus="autofocus" th:field="*{observacao}" value="" />
						<div class="invalid-feedback"></div>
					</div>

				</div>
				
				<div class="form-row">			
								
					<div class="form-group col-md-12">
						<label for="fornecedor">Fornecedor</label> <input type="text"
							class="form-control" id="fornecedor" placeholder="Fornecedor"
							autofocus="autofocus" th:field="*{fornecedor}" value="" />
						<div class="invalid-feedback"></div>
					</div>

				</div>
				
				<hr>
				
				<div class="form-row" th:object="${entradaItens}">			
						
					<div class="form-group col-md-4">
						<label for="funcionario">Produto</label> 
						<select th:field="*{produto}"
							class="form-control">
							<option th:each="prod: ${listaProdutos}" th:value="${prod.id}"
								th:text="${prod.descricao}"></option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-2">
						<label for="quantidade">Quantidade</label> <input type="number"
							class="form-control" id="quantidade" placeholder="Quantidade"
							autofocus="autofocus" th:field="*{quantidade}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-2">
						<label for="valor">ValorCusto</label> <input type="number"
							class="form-control" id="valor" placeholder="Valor de Custo"
							autofocus="autofocus" th:field="*{valorProduto}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-2">
						<label for="valorVenda">ValorVenda</label> <input type="number"
							class="form-control" id="valor" placeholder="Valor de Venda"
							autofocus="autofocus" th:field="*{valorVenda}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-2">
						<br/>
						<button type="submit" 
						style="margin-top: 8px"
							id="add" 
							name="acao"
							th:value="itens"
							class="btn btn-primary">
							ADD
						</button>
					</div>

				</div>
				
				<div class="form-row">
					<div class="form-group col-md-12">
						<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>Descrição</th>
							<th>Quantidade</th>
							<th>Valor de Custo</th>
							<th>Valor de Venda</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="itens : ${listaEntradaItens}">
							<td th:text="${itens.produto.descricao}"></td>
							<td th:text="${itens.quantidade}"></td>
							<td th:text="${itens.valorProduto}"></td>
							<td th:text="${itens.valorVenda}"></td>
						</tr>

					</tbody>
				</table>
			</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" value="" />
				<button type="submit" name="acao" class="btn btn-primary btn-lg btn-block" th:value="salvar">Salvar</button>
			</form>
		</div>
	</section>


</body>
</html>
