<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>Página Cadastro de Produtos</title>
	<meta charset="utf-8" />
</head>
<body>
			
	<section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Produto</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/administrativo/entrada/produtos/listarPag" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Produtos</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	            <form action="/administrativo/entrada/produtos/salvar" enctype="multipart/form-data" th:object="${produto}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="descricao">Descrição do Produto</label>
	                        <input type="text" class="form-control" id="descricao" placeholder="Descrição"
	                               autofocus="autofocus" th:field="*{descricao}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="categoria">Categoria</label>
							<select th:field="*{categoria}" class="form-control">
								<option th:each="cat: ${listaCategorias}"
									th:value="${cat.id}" th:text="${cat.nome}"></option>
							</select>
	                        
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="marca">Marca</label>
							<select th:field="*{marca}" class="form-control">
								<option th:each="marca: ${listaMarcas}"
									th:value="${marca.id}" th:text="${marca.nome}"></option>
							</select>

	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="valorVenda">Valor de Venda</label>
	                        <input type="text" class="form-control" id="valorVenda" placeholder="Valor de Venda"
	                               data-mask-reverse="true" th:field="*{valorVenda}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                    <div class="form-group col-md-12">
	                    	<input type="file" name="file">
	                    </div>
	                </div>
	                
	                <input type="hidden" id="id" th:field="*{id}" value=""/>
					<div class="d-flex justify-content-between">
						<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
						<button type="submit" class="btn btn-warning btn-sm" name="salvar_lotes">Salvar em Lotes (50 mil)</button>
					</div>
	            </form>
	        </div>
	    </section>
	
	
</body>
</html>
